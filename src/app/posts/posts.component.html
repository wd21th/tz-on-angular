<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div>
 
        <div *ngFor="let post of posts; index as postId">
            <h3>
                <!-- <p>{{ post }}</p> -->
              <a
                [title]="post.name + ' details'"
                [routerLink]="['/posts', postId]"
              >
                {{ post.name }}
              </a>
            </h3>
            <!-- . . . -->
          </div>
        
          <div class="row">
             <div class="col-md-4">
                
               Name
                <input
                class="form-control"
        (input)="edit(name.value)"
        #name
                />



                  Price
                <input
                class="form-control"
        (input)="edit(price.value)"
        #price
                />



                  Description
                <input
                class="form-control"
        (input)="edit(description.value)"
        #description
                />

     
                <button 
                (click)="addPost(name.value, price.value, description.value)"
                class="btn btn-primary">Add Post</button>
            

                <button 
                (click)="log_out()"
                class="btn btn-danger"
                >Log out</button>
        
            
            </div>
        
          
            
        </div>
        
          <a
          [routerLink]="['/']"
        >
         Go back
        </a>
        </div>
</body>
